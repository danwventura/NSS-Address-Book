<section>
  <h1>Login or Register</h1>
  
  <div>
    Email: <input type="text" autofocus="true" ng-model="account.email">
  </div>

  <div>
      Password: <input type="text" ng-model="account.password">
  </div>

  <div>
    <button class="btn btn-info" ng-click="login()">Login</button>
    <button class="btn btn-default" ng-click="register()">Login</button>
  </div>
  




</section>
